<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Creative Crew</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <
</head>
<body>
<!--header for the page. Including title and introduction-->
<div class="header">
    <h1 class="title">The creative crew</h1>
    <div class="msg">
        <h2 class="who">Who we are</h2>
        <p class="msg-body">We are team of creatively diverse. driven. innovative individuals working in various locations
            from the world.</p>
    </div>

</div>

<!--div for team members, their photos, names and roles-->
<div class="yearbook">
    <div class="row-1">
        <!--    first row of team members-->
        <div>
            <div class="team-member1">
                <div class="profile-frame">
                    <img src="images/photo1.png" alt="Bill Mahoney">
                    <div class="job-title"><p>Product Owner</p></div>
                </div>
                <h2 class="name">Bill Mahoney</h2>
            </div>

            <div class="team-member4">
                <div class="profile-frame">
                    <img src="images/photo4.png" alt="Griff Richards">
                    <div class="job-title"><p>Developer</p></div>
                </div>
                <h2 class="name">Griff Richards</h2>

            </div>
        </div>
    </div>


    <div class="row-2">
        <!--    second row of team members-->
        <div>
            <div class="team-member2">
                <div class="profile-frame">
                    <img src="images/photo2.png" alt="Skyla Lu">
                    <div class="job-title"><p>UX Designer</p></div>
                </div>
                <h2 class="name">Skyla Lu</h2>


            </div>
            <div class="team-member5">
                <div class="profile-frame">
                    <img src="images/photo5.png" alt="Shae Lee">
                    <div class="job-title"><p>Tech Lead</p></div>
                </div>
                <h2 class="name">Shae Lee</h2>

            </div>

        </div>
    </div>
    <div class="row-3">
        <!--    third row of team members-->
        <div>
            <div class="team-member3">
                <div class="profile-frame">
                    <img src="images/photo3.png" alt="Saba Cabrera">
                    <div class="job-title"><p>Art Director</p></div>
                </div>
                <h2 class="name">Saba Cabrera</h2>

            </div>
            <div class="team-member6">
                <div class="profile-frame">
                    <img src="images/photo6.png" alt="Stan Jones">
                    <div class="job-title"><p>Developer</p></div>
                </div>
                <h2 class="name">Stan Jones</h2>

            </div>

        </div>

    </div>
</div>

</body>
</html>
